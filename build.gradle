apply plugin: 'com.android.library'


android {

    defaultConfig {
        compileSdkVersion 28
        targetSdkVersion 28
        minSdkVersion 19
        vectorDrawables.useSupportLibrary = true

    }



    buildTypes {
        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }


}


dependencies {
    api ('androidx.appcompat:appcompat-resources:1.1.0-alpha05')
    //api 'androidx.annotation:annotation:1.1.0-rc01'
    //api 'androidx.core:core:1.2.0-alpha01'
    //api 'androidx.collection:collection:1.1.0-rc01'
    api 'androidx.drawerlayout:drawerlayout:1.1.0-alpha01'
    api 'androidx.cursoradapter:cursoradapter:1.0.0'
    api 'androidx.fragment:fragment:1.1.0-alpha08'

}
