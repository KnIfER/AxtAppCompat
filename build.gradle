apply plugin: 'com.android.library'


android {

    defaultConfig {
        compileSdkVersion ver_compileSdkVersion
        targetSdkVersion ver_aimsdk
        minSdkVersion ver_minsdk
        vectorDrawables.useSupportLibrary = true

    }



    buildTypes {
        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }


}


dependencies {
    if(mod_core=='1') {
        api project(":AxtCore")
    }
    api (libs_appres){
        if(mod_core=='1') {
            exclude module:"core"
        }
    }
    api (libs_drawer){
        if(mod_core=='1') {
            exclude module:"core"
        }
    }
    api (libs_cursor)
    if(mod_viewpager=='1') {
        api project(':viewpager')
    }
    api (libs_fragment){
        if(mod_core=='1') {
            exclude module:"core"
        }
        if(mod_viewpager=='1') {
            exclude module: "viewpager"
        }
    }

}

